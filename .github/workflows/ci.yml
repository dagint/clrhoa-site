# CI: test, audit, and build on push/PR to main
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Lint
        run: npm run lint

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Build
        run: npm run build
        env:
          CI: true
