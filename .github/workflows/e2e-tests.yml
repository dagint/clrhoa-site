name: E2E RBAC Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}
          PUBLIC_SITE_URL: http://localhost:8788
          NODE_ENV: test

      - name: Initialize local D1 database
        run: |
          npm run db:init:local
          npm run db:phase3:local
          npm run db:phase4:local
          npm run db:phase5:local
          npm run db:route-permissions:local

      - name: Start wrangler dev server
        run: npm run preview:test &
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server at http://localhost:8788..."
          timeout 60 bash -c 'until curl -s http://localhost:8788 > /dev/null; do sleep 2; done'
          echo "Server is ready!"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}
          PUBLIC_SITE_URL: http://localhost:8788
          NODE_ENV: test
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  smoke-tests:
    name: Smoke Tests (Quick)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}

      - name: Initialize local D1 database
        run: |
          npm run db:init:local
          npm run db:phase3:local
          npm run db:phase4:local
          npm run db:phase5:local
          npm run db:route-permissions:local

      - name: Start wrangler dev server
        run: npm run preview:test &
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}

      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8788 > /dev/null; do sleep 2; done'

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_TEST }}
          CI: true

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7
