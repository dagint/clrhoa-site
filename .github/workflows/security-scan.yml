# Security Scanning Workflow
# Runs comprehensive security checks on code and dependencies
# Triggered on: Push to main, PRs, and weekly scheduled scans

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggers

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (moderate and above)
        run: npm audit --audit-level=moderate
        continue-on-error: true
        id: npm-audit

      - name: Run npm audit (production only, high and critical)
        run: npm audit --production --audit-level=high

      - name: Check for outdated dependencies with security issues
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || true
        continue-on-error: true

  typescript-security:
    name: TypeScript Strict Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Astro Check (TypeScript validation)
        run: npx astro check
        continue-on-error: false

      - name: TypeScript compilation check
        run: npx tsc --noEmit
        continue-on-error: true

  code-quality:
    name: Code Quality & Security Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check for hardcoded secrets (basic)
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for common secret patterns
          ! grep -r -i "password.*=.*['\"]" --include="*.ts" --include="*.js" --exclude-dir=node_modules . || echo "Warning: Potential hardcoded password found"
          ! grep -r -i "api[_-]?key.*=.*['\"]" --include="*.ts" --include="*.js" --exclude-dir=node_modules . || echo "Warning: Potential hardcoded API key found"
          ! grep -r -i "secret.*=.*['\"]" --include="*.ts" --include="*.js" --exclude-dir=node_modules --exclude-dir=.github . || echo "Warning: Potential hardcoded secret found"
        continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, typescript-security, code-quality]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Security Scan Complete"
          echo "======================"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "TypeScript Security: ${{ needs.typescript-security.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"

          # Fail if critical checks failed
          if [ "${{ needs.typescript-security.result }}" != "success" ]; then
            echo "❌ TypeScript security checks failed"
            exit 1
          fi

          if [ "${{ needs.dependency-audit.result }}" != "success" ]; then
            echo "⚠️  Dependency audit found issues (check logs)"
          fi

          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "⚠️  Code quality checks found issues (check logs)"
          fi

          echo "✅ Security scan completed"
