<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="lake1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d8a5e"/>
      <stop offset="100%" style="stop-color:#1e5f38"/>
    </linearGradient>
    <linearGradient id="lake2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a9b6e"/>
      <stop offset="100%" style="stop-color:#1e5f38"/>
    </linearGradient>
  </defs>
  <!-- Background: warm beige -->
  <rect width="32" height="32" rx="6" fill="#f4e8d9"/>
  <!-- Two lakes: left and right, simple oval shapes -->
  <ellipse cx="11" cy="18" rx="7" ry="5" fill="url(#lake1)" opacity="0.95"/>
  <ellipse cx="21" cy="18" rx="7" ry="5" fill="url(#lake2)" opacity="0.95"/>
  <!-- Subtle highlight on each lake -->
  <ellipse cx="10" cy="16" rx="3" ry="2" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="20" cy="16" rx="3" ry="2" fill="rgba(255,255,255,0.2)"/>
</svg>
