<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680" width="900" height="680" class="w-full h-auto">
  <defs>
    <linearGradient id="lakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5f38;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#1e5f38;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="lakeBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <style>
      .title { font: 700 28px 'Georgia', 'Playfair Display', serif; fill: #1e5f38; }
      .label { font: 600 14px 'Inter', 'Open Sans', sans-serif; fill: #1e5f38; }
      .legend-text { font: 500 12px 'Inter', 'Open Sans', sans-serif; fill: #374151; }
      .lot-num { font: 700 11px 'Inter', 'Open Sans', sans-serif; fill: #1e5f38; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="680" fill="#f4e8d9"/>

  <!-- Lake access zones (blue shading) - West Crooked + Lake Dicie -->
  <path id="westLake" d="M 120 120 L 120 520 L 140 520 L 140 120 Z" fill="url(#lakeBlue)"/>
  <path id="lakeDicie" d="M 140 500 L 780 500 L 780 540 L 140 540 Z" fill="url(#lakeBlue)"/>

  <!-- Community boundary (thick green outline) -->
  <path id="boundary" fill="none" stroke="#1e5f38" stroke-width="12" stroke-linejoin="round"
    d="M 140 100
       L 760 100
       L 760 380
       L 820 380
       L 820 500
       L 760 500
       L 760 540
       L 120 540
       L 120 100
       Z"/>
  <path fill="none" stroke="#1e5f38" stroke-width="12" stroke-linejoin="round"
    d="M 760 100 L 760 180 L 820 180 L 820 380 Z"/>

  <!-- Private road (TWO LAKES LN) - lighter strip -->
  <path d="M 160 140 L 740 140 L 740 360 L 800 360 L 800 480 L 740 480 L 740 480 L 160 480 L 160 140" 
        fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" stroke-dasharray="6 4"/>
  <!-- Cul-de-sac -->
  <ellipse cx="790" cy="420" rx="50" ry="70" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" stroke-dasharray="6 4"/>

  <!-- Lot number boxes (25 lots - grid) -->
  <!-- Row along top road: 1-6 -->
  <g id="lots">
    <rect x="168" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="209" y="125" class="lot-num" text-anchor="middle">01</text>
    <rect x="258" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="299" y="125" class="lot-num" text-anchor="middle">02</text>
    <rect x="348" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="389" y="125" class="lot-num" text-anchor="middle">03</text>
    <rect x="438" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="479" y="125" class="lot-num" text-anchor="middle">04</text>
    <rect x="528" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="569" y="125" class="lot-num" text-anchor="middle">05</text>
    <rect x="618" y="108" width="82" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="659" y="125" class="lot-num" text-anchor="middle">06</text>
    <!-- Row 2: 7-9 + cul-de-sac start -->
    <rect x="168" y="140" width="82" height="32" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="209" y="160" class="lot-num" text-anchor="middle">07</text>
    <rect x="258" y="140" width="82" height="32" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="299" y="160" class="lot-num" text-anchor="middle">08</text>
    <rect x="348" y="140" width="82" height="32" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="389" y="160" class="lot-num" text-anchor="middle">09</text>
    <!-- West Crooked Lake lots 10-14 (left side) -->
    <rect x="148" y="200" width="24" height="52" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="160" y="232" class="lot-num" text-anchor="middle" transform="rotate(-90 160 232)">10</text>
    <rect x="148" y="258" width="24" height="52" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="160" y="290" class="lot-num" text-anchor="middle" transform="rotate(-90 160 290)">11</text>
    <rect x="148" y="316" width="24" height="52" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="160" y="348" class="lot-num" text-anchor="middle" transform="rotate(-90 160 348)">12</text>
    <rect x="148" y="374" width="24" height="52" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="160" y="406" class="lot-num" text-anchor="middle" transform="rotate(-90 160 406)">13</text>
    <rect x="148" y="432" width="24" height="52" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="160" y="464" class="lot-num" text-anchor="middle" transform="rotate(-90 160 464)">14</text>
    <!-- Lake Dicie lots 15-24 (bottom row) -->
    <rect x="168" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="194" y="525" class="lot-num" text-anchor="middle">15</text>
    <rect x="228" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="254" y="525" class="lot-num" text-anchor="middle">16</text>
    <rect x="288" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="314" y="525" class="lot-num" text-anchor="middle">17</text>
    <rect x="348" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="374" y="525" class="lot-num" text-anchor="middle">18</text>
    <rect x="408" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="434" y="525" class="lot-num" text-anchor="middle">19</text>
    <rect x="468" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="494" y="525" class="lot-num" text-anchor="middle">20</text>
    <rect x="528" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="554" y="525" class="lot-num" text-anchor="middle">21</text>
    <rect x="588" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="614" y="525" class="lot-num" text-anchor="middle">22</text>
    <rect x="648" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="674" y="525" class="lot-num" text-anchor="middle">23</text>
    <rect x="708" y="508" width="52" height="24" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="734" y="525" class="lot-num" text-anchor="middle">24</text>
    <!-- Lot 25 - cul-de-sac area -->
    <rect x="718" y="368" width="72" height="32" rx="2" fill="#fff" stroke="#1e5f38" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="754" y="388" class="lot-num" text-anchor="middle">25</text>
  </g>

  <!-- Feature labels -->
  <g class="label">
    <text x="72" y="320" text-anchor="middle" transform="rotate(-90 72 320)">West Crooked Lake</text>
    <text x="72" y="340" text-anchor="middle" transform="rotate(-90 72 340)" font-size="11" fill="#6b7280">(Lots 1014)</text>
    <text x="460" y="575" text-anchor="middle">Lake Dicie</text>
    <text x="460" y="592" text-anchor="middle" font-size="11" fill="#6b7280">(Lots 1524)</text>
    <text x="450" y="315" text-anchor="middle">Private Roads</text>
    <text x="450" y="330" text-anchor="middle" font-size="10" fill="#6b7280">(TWO LAKES LN)</text>
    <text x="165" y="95" text-anchor="start">Common Areas</text>
    <text x="165" y="108" text-anchor="start" font-size="10" fill="#6b7280">(entrance / landscaping)</text>
    <circle cx="795" cy="418" r="14" fill="#d97706" stroke="#fff" stroke-width="2"/>
    <text x="795" y="422" text-anchor="middle" font-size="9" fill="#fff" font-weight="700">Hï¿½O</text>
    <text x="795" y="455" text-anchor="middle" font-size="10">Irrigation Well</text>
  </g>

  <!-- Legend (bottom right) -->
  <g filter="url(#shadow)">
    <rect x="658" y="558" width="212" height="102" rx="6" fill="#fff" stroke="#1e5f38" stroke-width="2"/>
    <text x="764" y="580" class="legend-text" text-anchor="middle" font-weight="700" fill="#1e5f38">Legend</text>
    <line x1="678" y1="592" x2="708" y2="592" stroke="#1e5f38" stroke-width="4" stroke-linecap="round"/>
    <text x="718" y="596" class="legend-text">Community boundary</text>
    <rect x="678" y="608" width="24" height="14" fill="#0ea5e9" fill-opacity="0.4"/>
    <text x="718" y="619" class="legend-text">Lake access lots</text>
    <rect x="678" y="628" width="24" height="14" rx="1" fill="#fff" stroke="#1e5f38" stroke-width="1"/>
    <text x="718" y="639" class="legend-text">Lot numbers</text>
  </g>

  <!-- Title -->
  <text x="450" y="48" class="title" text-anchor="middle">Crooked Lake Reserve  25 Lot Plat Map</text>

  <!-- Branding -->
  <rect x="0" y="0" width="900" height="36" fill="#1e5f38"/>
  <text x="450" y="24" text-anchor="middle" font="600 14px 'Inter', sans-serif" fill="#f4e8d9">clrhoa.com</text>
  <rect x="852" y="4" width="28" height="28" rx="4" fill="#d97706"/>
  <text x="866" y="22" text-anchor="middle" font="700 12px sans-serif" fill="#fff">CLR</text>
</svg>
